<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="s.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Interactive Webpage</h1>
            <nav>
                <ul id="nav-list">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <button id="nav-toggle"><i class="fa fa-bars"></i></button>
            </nav>
        </div>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to My Website</h2>
            <p>This is the home section. Click the button below to update content dynamically.</p>
            <button id="update-content">Update Content</button>
            <div id="dynamic-content"></div>
        </section>
        <div class="divider"></div>
        <section id="about">
            <h2>About Us</h2>
            <p>This is the about section.</p>
        </section>
        <div class="divider"></div>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name"><i class="fa fa-user"></i> Name:</label>
                <input type="text" id="name" name="name">
                <label for="email"><i class="fa fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email">
                <label for="message"><i class="fa fa-comment"></i> Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit"><i class="fa fa-paper-plane"></i> Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Interactive Webpage</p>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
    </footer>

    <script src="sp.js"></script>
</body>
</html>
